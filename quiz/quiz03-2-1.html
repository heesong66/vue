<html>
    <head>
        <title>Quiz 03-2</title>
    </head>
    <body>
        <!-- 실습 1: todo-footer 컴포넌트 전역 등록-->
        <!-- <p>This is another global child</p>를 template로 갖는 컴포넌트 등록-->
        <div id="app">
            <todo-footer></todo-footer>
        </div>
        <div id="app2">
            <todo-footer></todo-footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('todo-footer',{
                template: '<p>This is another global child</p>'
            })

            new Vue ({
                el: "#app"
            });
            new Vue({
                el: "#app2"
            })
        </script>
    </body>
</html>
