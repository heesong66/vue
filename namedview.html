<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Named View</title>
</head>

<body>
    <div id="app">
        <!--라우팅 영역 정의-->
        <router-view name="headername"></router-view>
        <!--name 없는 경우 디폴트-->
        <router-view></router-view>
        <router-view name="footername"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        //컴포넌트 내용 정의
        var Body = {
            template: '<div>This is Body</div>'
        }

        var Header = {
            template: '<div>This is Header</div>'
        }

        var Footer = {
            template: '<div>This is Footer</div>'
        }

        var router = new VueRouter({
            routes: [{
                path: '/',
                //<router-view>의 name 속성과 컴포넌트를 연결
                components: {
                    default: Body,
                    headername: Header,
                    footername: Footer
                }
            }]
        })

        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
