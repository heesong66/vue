<html>
    <head>
        <title>Vue Project</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            // 새로운 인스턴스 생성
            new Vue ({
                el: "#app",
                data :{
                    message: "Hello, Vue.js!"
                }
            });
        </script>

    </body>
</html>
