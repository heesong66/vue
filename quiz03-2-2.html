<html>
    <head>
        <title>Quiz 03-2</title>
    </head>
    <body>
        <!-- 실습 2: todo-list 컴포넌트 전역 등록-->
        <!-- <p>This is another local child</p>를 template로 갖는 컴포넌트 등록-->
        <div id="app">
            <todo-list></todo-list>
        </div>
        <div id="app2">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue ({
                el: "#app",
                components:{
                    'todo-list': {template:'<p>This is another local child</p>'}
                }
            });
            new Vue({
                el: "#app2"
            })
        </script>
    </body>
</html>
